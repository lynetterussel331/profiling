<p-tabMenu #tabContainer [model]="items" [activeItem]="activeItem" (click)="getActiveItem()"></p-tabMenu>
<div *ngIf="activeItem && activeItem.label === 'Home'; then homeBlock else listBlock"></div>
<ng-template #homeBlock>
    <app-home></app-home>
</ng-template>
<ng-template #listBlock>
    <app-list [activeItem]="activeItem"></app-list>
</ng-template>
